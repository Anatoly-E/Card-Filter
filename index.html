<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Card filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="filter">
      <div class="filter-btns">
        <div data-filter="all" class="filter-btns__item active">Все</div>
        <div data-filter="animals" class="filter-btns__item">Животные</div>
        <div data-filter="people" class="filter-btns__item">Люди</div>
        <div data-filter="nature" class="filter-btns__item">Природа</div>
      </div>
      <select id="filter-options">
        <option value="all">Все</option>
        <option value="animals">Животные</option>
        <option value="people">Люди</option>
        <option value="nature">Природа</option>
      </select>
      <hr class="hr" />
      <div class="filter-content">
        <img
          src="./images/animals1.jpg"
          alt="animals1"
          class="all animals csale-in-ver-center"
        />
        <img
          src="images/animals2.jpg"
          alt="animals2"
          class="all animals csale-in-ver-center"
        />
        <img
          src="/assets/images/animals3.jpg"
          alt="animals3"
          class="all animals csale-in-ver-center"
        />
        <img
          src="https://anatoly-e.github.io/Card-Filter/images/animals4.jpg"
          alt="animals4"
          class="all animals csale-in-ver-center"
        />
        <img
          src="https://anatoly-e.github.io/Card-Filter/assets/images/animals4.jpg"
          alt="nature1"
          class="all nature csale-in-ver-center"
        />
        <img
          src="/images/nature2.jpg"
          alt="nature2"
          class="all nature csale-in-ver-center"
        />
        <img
          src="./assets/images/nature3.jpg"
          alt="nature3"
          class="all nature csale-in-ver-center"
        />
        <img
          src="/images/nature4.jpg"
          alt="nature4"
          class="all nature csale-in-ver-center"
        />
        <img
          src="/images/people1.jpg"
          alt="people1"
          class="all people csale-in-ver-center"
        />
        <img
          src="/images/people2.jpg"
          alt="people2"
          class="all people csale-in-ver-center"
        />
        <img
          src="/images/people3.jpg"
          alt="people3"
          class="all people csale-in-ver-center"
        />
        <img
          src="/images/people4.jpg"
          alt="people4"
          class="all people csale-in-ver-center"
        />
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
